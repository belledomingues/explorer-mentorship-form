<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de mentoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page"> 
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para<br>
            agendar a sua mentoria
        </p>
    </header>
    <form id="my-form">
        <fieldset>
            <div class="fieldset-information">
            <legend>Informaçoes pessoais</legend>
                <div class="col-2">
                <div class="input-wrapper">
                    <label for="mentorship-name">Nome</label>
                    <input type="text" id="mentorship-name" required>
                </div>
                <div class="input-surname">
                    <label for="mentorship-surname">Sobrenome</label>
                    <input type="text" id="mentorship-surname" required>
                </div>
                </div>
                 <div class="input-wrapper">
                    <label for="mentorship-email">E-mail<span>(digite um email válido)</span></label>
                    <input type="email" id="mentorship-email">
                </div>
                <div class="input-wrapper">
                    <label for="mentorship-password">Senha <span>(minimo 6 caracteres)</span></label>
                    <input type="number" id="mentorship-password" required minlength="8">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-information-mentor">
            <legend>Informaçoes do mentor</legend>

                <div class="input-wrapper">
                <label for="mentorship-mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                <input type="text" id="mentorship-mentor-name" required>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-hours">
            <legend>Seus horários disponiveis</legend>
            <p>Primeira mentoria</p>
                <div class="col-3">
                   
                    <div class="input-wrapper">
                    <label for="mentorship-data">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="mentorship-data" required>
                     </div>

                     <div class="begin-end">
                <div class="input-wrapper">
                    <label for="mentorship-begin">Das</label>
                    <input type="time" id="mentorship-begin" required>
                </div>

                <div class="input-wrapper">
                    <label for="mentorship-end">Até</label>
                    <input type="time" id="mentorship-end" required>
               </div>
                </div>
                </div>

                <div class="fieldset-hours-2">
                <p>Segunda mentoria</p>
                <div class="col-3">
                   
                    <div class="input-wrapper">
                        <label for="mentorship-data">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="mentorship-data" required>
                    </div>    
                    <div class="begin-end">
                    <div class="input-wrapper">
                        <label for="mentorship-begin">Das</label>
                        <input type="time" id="mentorship-begin" required>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="mentorship-end">Até</label>
                        <input type="time" id="mentorship-end" required>
                    </div>
                </div>
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <input
        class="button" 
        type="submit"
        form="my-form"
        value="Salvar"
        >
    </footer>
    </div>
</body>
</html>
